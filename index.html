<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
</head>

<body>
    <header>
        <h1 class="forecast-title">Weather Dashboard</h1>
    </header>
    <div class="container main-container">
        <div class="row">
            
            <div class="col-md-12">
                <!-- search bar and saved cities-->
                <div class="row">
                    <div class="col-md-4" id="search-block">
                        <label for="search-input" id="label">Search for a City</label>
                        <input type="text" name="search-input" id="search-input" />
                        <button class="btn btn-info">search</button>
                        <!-- append saved cities -->
                        <div id="saved-cities"></div>
                    </div>
                    <div class="col-md-8">
                        <div class="container">
                            <div class="row">
                                <!-- current city weather  -->
                                <div class="forecast">
                                <h1 class="forecast-title">Current Weather</h1>
                                <div class="col-md-12" id="current-city"></div>
                            </div>
                            </div>
                            <div class="row">
                                <!--  5 day forcast -->
                                <div class="forecast">
                                    <h2 class="forecast-title">Forecast</h2>
                                    <div class="col" id="five-day"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
