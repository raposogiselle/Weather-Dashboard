<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather-Dashboard</title>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@200;300;400&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">

</head>
<body>
    <div id="container-header" class="container-fluid text-center text-light p-4">
        <h1 class="header">Weather Dashboard</h1>
    </div>
        
    <div class="container-fluid">
        <div class="row">
            <div class="col-4">
                <form class="search-location">
                    <input 
                    type="text" 
                    name="city" 
                    id="search-form search-box"
                    placeholder="What city?" 
                    class="form-control text-muted form-rounded p-3 g-2 shadow-sm"/>
                </form>

                <ul class="list-group" id="search-history">
                    <li class="list-group-item text-muted p-3 shadow-sm"></li>
                    <li class="list-group-item text-muted p-3 shadow-sm"></li>
                    <li class="list-group-item text-muted p-3 shadow-sm"></li>
                    <li class="list-group-item text-muted p-3 shadow-sm"></li>
                    <li class="list-group-item text-muted p-3 shadow-sm"></li>
                    <li class="list-group-item text-muted p-3 shadow-sm"></li>
                    <li class="list-group-item text-muted p-3 shadow-sm"></li>
                    <li class="list-group-item text-muted p-3 shadow-sm"></li>
                  </ul>
            </div>
            <div class="col-8" id="today">
                <h2 id="current-city" class="current-city p-4">Jacksonville</h2>
                    <p id="temperature">Temperature</p>
                    <p id="humidity">Humidity</p>
                    <p id="wind-speed">Wind Speed</p>
                    <p id="uv-index">UV Index</p>
            </div>
            
            <h2 class="card-header">5 Day Forecast</h2>
            <div class="card-group">
                <div class="card">
                  <div class="card-body">
                    <h5 class="card-title">Card title</h5>
                    <p class="card-text"></p>
                    <p class="card-text"><small class="text-muted"></small></p>
                  </div>
                </div>
                <div class="card">
                  <div class="card-body">
                    <h5 class="card-title">Card title</h5>
                    <p class="card-text"></p>
                    <p class="card-text"><small class="text-muted"></small></p>
                  </div>
                </div>
                <div class="card">
                  
                  <div class="card-body">
                    <h5 class="card-title">Card title</h5>
                    <p class="card-text"></p>
                    <p class="card-text"><small class="text-muted"></small></p>
                  </div>
                </div>
                <div class="card">
                    
                    <div class="card-body">
                      <h5 class="card-title">Card title</h5>
                      <p class="card-text"></p>
                      <p class="card-text"><small class="text-muted"></small></p>
                    </div>
                  </div>
                  <div class="card">
                    
                    <div class="card-body">
                      <h5 class="card-title">Card title</h5>
                      <p class="card-text"></p>
                      <p class="card-text"><small class="text-muted"></small></p>
                    </div>
                  </div>
              </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script assets="/assets/js/"></script>
</body>
</html>
